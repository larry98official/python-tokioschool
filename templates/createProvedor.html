<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tech Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='createProvedor.css') }}">
</head>
<body>

    <header>
        <div class='generalContainer'>
            <div class='marginContainer'>

                <div class="containerNav">

                    <div class="nav">

                        <div class="leftNav">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" style="height: 50px">
                                    <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/>
                                </svg>
                            </div>
                        </div>

                        <div class="rightNav">
                            <div class="textPosition">
                                <p class="mainLink">
                                    <a class="anchorLink" href="/logout">Logout</a>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class='marginContainer'>
            <div class="titleMain">
                <h1>Completar el perfil de tu empresa</h1>
            </div>

            <div>
                <form action="/crear-provedor/{{usuario.id}}" method="post" class="formEdit">
                    <div class="crearContent">
                        <div class="crearInput">
                          <input type="text" name="nombre_empresa" class="form-control" placeholder="Nombre empresa" aria-label="Nombre empresa" aria-describedby="basic-addon1">
                        </div>
                        <div class="crearInput">
                          <input type="text" name="telefono_empresa" class="form-control" placeholder="Telefono" aria-label="Telefono" aria-describedby="basic-addon1">
                        </div>
                        <div class="crearInput">
                          <input type="text" name="direccion_empresa" class="form-control" placeholder="Direccion empresa" aria-label="Direccion empresa" aria-describedby="basic-addon1">
                        </div>
                        <div class="crearInput">
                          <input type="text" class="form-control" placeholder="{{usuario.email}}" aria-label="Email" value="{{usuario.email}}" aria-describedby="basic-addon1" readonly>
                        </div>
                        <div class="crearInput">
                          <input type="text" name="ciudad_empresa" class="form-control" placeholder="Ciudad" aria-label="Ciudad" aria-describedby="basic-addon1">
                        </div>
                        <div class="crearInput">
                          <input type="text" name="provincia_empresa" class="form-control" placeholder="Provincia" aria-label="Provincia" aria-describedby="basic-addon1">
                        </div>
                        <div class="crearInput">
                          <input type="text" name="iva_empresa" class="form-control" placeholder="Iva" aria-label="Iva" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="errorDiv">
                        {% if error_general %}
                            <p class="errorCrear">{{error_general}}</p>
                        {% endif %}
                    </div>
                    <div class="buttonCrearCont">
                        <button type="submit" class="btn btn-primary botonCrear"> <!-- btn-block hace que el boton ocupe to do el ancho -->
                            Crear
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </main>

</body>
</html>
